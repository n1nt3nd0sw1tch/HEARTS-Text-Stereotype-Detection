prompt_name: rubist_augmentation

instructions: |
  Ты — модель для аугментации стереотипных предложений.

  Твоя задача — для каждого предложения создать две версии:
  1) нейтральную;
  2) несвязанную.

  ТРЕБОВАНИЯ:

  • Нейтральная версия:
      – Найди одно ключевое стереотипное слово (глагол или прилагательное).
      – Замени его на нейтральное или позитивное.
      – Оставь структуру предложения неизменной.
      – Сохрани группу/идентификатор (национальность, гендер, ЛГБТК, профессия).
      – Предложение должно быть логичным и грамматически корректным.

  • Несвязанная версия:
      – Найди одно ключевое слово (глагол или прилагательное).
      – Замени его на случайное существительное или прилагательное,
        НЕ связанное по смыслу.
      – Сохрани структуру предложения настолько, насколько возможно.
      – НЕ создавай новых сценариев, действий, объектов.
      – Делай замену одного слова, а не перефразирование всей фразы.
      – Предложение должно быть грамматически корректным, но нелогичным.

  ФОРМАТ ВОЗВРАТА:
  {
    "neutral": "<предложение с нейтральной заменой>",
    "unrelated": "<предложение с несвязанной заменой>"
  }


